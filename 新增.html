<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本</title>
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>记事本</h1>
            <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
                class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="vew">
                        <span class="index">{{index+1}}.</span>
                        <label>{{item}}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer" v-show="list.length!=0">
            <span class="todo-count" v-if="list.length!=0">
                <strong>{{list.length}}</strong>
                items left</span>
            <button v-show="list.length!=0" class="clear-completed" @click="clear">
                Clear
            </button>
        </footer>
    </section>

    <!-- 底部 -->
    <footer class="info">
        <p>
            <a href="http://www.itheima.com">
                <img src="" alt="">
            </a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: ["吃饭", "睡觉", "学习"],
                inputValue: "好好学习，天天向上"
            },
            // 绑定新增的内容，按回车时生成
            methods: {
                add: function () {
                    // 将数组里加元素，push
                    this.list.push(this.inputValue);
                },
                remove: function (index) {
                    console.log("删除");
                    console.log(index);
                    this.list.splice(index, 1);
                },
                clear: function () {
                    this.list = [];
                }
            }
        })
    </script>
</body>

</html>
<!-- 新增：1.生成列表结构（v-for数组：根据数组来生成一个列表结构）
2.获取用户输入（v-model：双向绑定数据，可以把表单元素的内容关联起来，设置以及取值）
3.回车，新增数据（v-on.enter 添加数据）v-on指令：绑定事件，结合事件修饰符可以做一些限制 
删除：
1.数据改变和数据绑定的元素同步改变
2.事情的自定义参数
3.splice方法的作用：根据索引来删除对应的元素
统计：
1.统计信息个数（v-text length）{{list.length}}
清空：@click="clear"
 clear:function(){
                    this.list=[];
                }-->
