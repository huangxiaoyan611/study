<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="app">
        <input type="button" value="点击" @click="doIt(66,'老铁')">
        <input type="text" value="点击" @keyup.enter="sayHi">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            methods:{
                doIt:function(p1,p2){
                    console.log("做it");
                    console.log(p1);
                    console.log(p2);
                },
                sayHi:function(){
                    alert("吃了没");
                }
            },
        })
    </script>
</body>
</html>
<!-- 总结
事件绑定的方法写成函数调用的形式，可以传入自定义参数@click="doIt(66,'老铁')"
定义方法时需要定义形参来接收传入的实参doIt:function(p1,p2)
事件的后面跟上.修饰符可以对事件进行限制 @keyup.enter
.enter可以限制触发的按键为回车 @keyup.enter
事件修饰符有多种 -->
