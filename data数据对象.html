<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data:数据对象</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2>{{school.name}}{{school.mobile}}</h2>
    <ul>
        <li>{{campus[0]}}</li>
        <li>{{campus[3]}}</li>
    </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var  app=new Vue({
            el:"#app",
            data:{
                message:"你好呀",
                school:{
                    name:"黑马",
                    mobile:"xnwoucu",
                },
                campus:["北京校区","上海校区","广州校区","深圳校区"]//数组
            },

        })
    </script> 
</body>
</html>
<!-- 总结
data:数据对象
vue中用到的数据定义在data中
data中可以写复杂类型的数据
渲染复杂类型数据时，遵守js的语法即可 -->
