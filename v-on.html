<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <input type="button" value="v-on指令" v-on:click="dolt">
        <input type="button" value="v-on简写" @click="dolt">
        <input type="button" value="v-on双击" @dblclick="dolt">
        <h2 @click="changeFood">{{food }}</h2>
        <!-- 简写@... -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                food: "蛋炒饭"
            },
            methods: {
                dolt: function () {
                    alert("做It");
                },
                // 一个改变食物的方法
                changeFood: function () {
                    this.food+="好好吃！！！";
                    // console.log(this.food);
                }
            },
        })
    </script>
</body>

</html>
<!-- 总结
v-on作用：为元素绑定事件
事件名不需要写On,指令可以简写为@，绑定的方法定义在methods属性中，
方法内部通过this关键字可以访问定义在data中 -->
<!-- 数据更新之后，控制数据的元素也会同步更新 -->
